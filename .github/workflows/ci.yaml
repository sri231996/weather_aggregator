name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
    - "README.md"
    - "helm/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go 1.20
      uses: actions/setup-go@v2
      with:
        go-version: 1.20
    
    - name : build go app
      run: go build -o go-weather-app main.go

    - name : Test go app
      run: go test ./...
  
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout reposiotry
      uses: actions/checkout@v4

    - name: Set up Go 1.20
      uses: actions/setup-go@v2
      with:
        go-version: 1.20

    - name: Install golangci-lint
      run: go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.42.1

    - name: Run golangci-lint
      run: golangci-lint run

  vulerability-scan-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/download/v0.22.0/trivy_0.22.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.22.0_Linux-64bit.deb

    - name: Run Trivy scan
      run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

    docker-push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: srishtisrivastava100343/weather-aggregator:{{ github_run_id }}
    
    - name: update tag in helm chart
      run: sed -i "s/tag: \"v1\"/tag: \"${{ github.run_id }}\"/" helm/go-weather-app-chart/values.yaml

    - name: commit and push changes
      run: |
        git config --global user.email "srishtisrivastava100@gmail.com"
        git config --global user.name "sri231996"
        git add helm/go-weather-app-chart/values.yaml
        git commit -m "update tag in helm chart"
        git push
    



    


